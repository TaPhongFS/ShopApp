<div class="container mt-5">
    <form [formGroup]="productForm">
        <div class="row">
            <div class="col-md-6 mx-auto text">
                <h2 class="product-header text-center">Thông tin sản phẩm</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm</label>
                    <input type="text" formControlName="name" class="form-control" id="name"
                        [class.is-invalid]="productForm.get('name')!.invalid && productForm.get('name')!.touched">
                    <div *ngIf="productForm.get('name')!.invalid && productForm.get('name')!.touched"
                        class="invalid-feedback">
                        Tên sản phẩm là trường bắt buộc.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Giá</label>
                    <input type="text" formControlName="price" class="form-control" id="price"
                        [class.is-invalid]="productForm.get('price')!.invalid && productForm.get('price')!.touched">
                    <div *ngIf="productForm.get('price')!.invalid && productForm.get('price')!.touched"
                        class="invalid-feedback">
                        Giá là trường bắt buộc.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Loại sản phẩm</label>
                    <select class="form-control" id="category" formControlName="category_id">
                        <option value="0" disabled>Tất cả</option>
                        <option *ngFor="let category of categories" [value]="category.id">
                            {{ category.name }}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea type="text" class="form-control" formControlName="description"
                        id="description"></textarea>
                </div>
                <div class="mt-3 text-center">
                    <button class="btn btn-primary" type="button" (click)="saveProduct()">Lưu</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </form>
